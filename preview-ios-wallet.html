<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Carteira Apple Wallet</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .pass-container {
            width: 375px;
            /* iPhone width */
            background-color: rgb(21, 57, 170);
            /* Background Color from JS */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: white;
            position: relative;
        }

        .pass-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pass-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pass-logo img {
            height: 30px;
            /* Adjust based on logo aspect ratio */
            object-fit: contain;
        }

        .pass-logo-text {
            font-size: 18px;
            font-weight: 600;
        }

        .pass-strip {
            width: 100%;
            height: 100px;
            /* Reduced height as requested (approx 98pt standard) */
            object-fit: cover;
            background-color: #fff;
            /* Fallback */
        }

        .pass-content {
            padding: 15px;
        }

        /* Field Row Layouts */
        .field-row {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
        }

        .primary-row {
            justify-content: flex-start;
        }

        .secondary-row {
            justify-content: space-between;
            /* 2 items: Left & Right */
        }

        .auxiliary-row {
            justify-content: flex-start;
            /* 1 item: Left */
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        /* Alignment Logic for rows with multiple items */
        .secondary-row .field:first-child {
            align-items: flex-start;
            text-align: left;
        }

        .secondary-row .field:last-child {
            align-items: flex-end;
            text-align: right;
        }

        /* Fonts & Colors */
        .field-label {
            font-size: 10px;
            /* Standard Apple Label Size */
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
            /* Standard Label Opacity */
            margin-bottom: 2px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .field-value {
            color: rgb(255, 255, 255);
            font-weight: 400;
            /* Apple uses standard weights mostly, bold for emphasis */
            line-height: 1.2;
        }

        /* Specific Field Sizes */
        .primary-field .field-value {
            font-size: 28px;
            /* Primary is prominent */
            font-weight: 300;
        }

        .secondary-field .field-value,
        .secondary-row .field-value {
            font-size: 14px;
            /* Secondary Size */
        }

        .auxiliary-field .field-value,
        .auxiliary-row .field-value {
            font-size: 14px;
            /* Auxiliary Size */
        }

        .barcode-container {
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            flex-direction: column;
            color: black;
        }

        .barcode-img {
            width: 150px;
            height: 150px;
        }

        .barcode-text {
            margin-top: 5px;
            font-size: 12px;
            color: #333;
        }

        /* Specific adjustments */
        .header-right {
            /* usually nothing or specific header fields */
        }
    </style>
</head>

<body>

    <div class="pass-container">
        <!-- Header -->
        <div class="pass-header">
            <div class="pass-logo">
                <img src="./apple-assets/logo-480x150.png" alt="Logo">
            </div>
            <div class="header-right">
                <!-- Header Fields if any -->
            </div>
        </div>

        <!-- Strip Image removed as requested -->


        <!-- Fields -->
        <div class="pass-content">
            <!-- Primary Fields (Beneficiary) -->
            <div class="field-row">
                <div class="field primary-field">
                    <span class="field-label">Beneficiário</span>
                    <span class="field-value">Rayssa Oliveira Bezerra</span>
                </div>
            </div>

            <!-- Secondary Fields (CPF, Code) -->
            <div class="field-row secondary-row">
                <div class="field">
                    <span class="field-label">CPF</span>
                    <span class="field-value">123.456.789-01</span>
                </div>
                <div class="field">
                    <span class="field-label">Código da carteirinha</span>
                    <span class="field-value">0YXY2034227008</span>
                </div>
            </div>

            <!-- Auxiliary Fields (Plano) -->
            <div class="field-row auxiliary-row">
                <div class="field">
                    <span class="field-label">Plano</span>
                    <span class="field-value">PREMIUM 900.1 CE APT COP</span>
                </div>
            </div>
        </div>

        <!-- Barcode Area removed as requested -->
    </div>

</body>

</html>
