<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Carteira Apple Wallet</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .pass-container {
            width: 375px;
            /* iPhone width */
            background-color: rgb(21, 57, 170);
            /* Background Color from JS */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: white;
            position: relative;
        }

        .pass-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pass-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pass-logo img {
            height: 30px;
            /* Adjust based on logo aspect ratio */
            object-fit: contain;
        }

        .pass-logo-text {
            font-size: 18px;
            font-weight: 600;
        }

        .pass-strip {
            width: 100%;
            height: 100px;
            /* Reduced height as requested (approx 98pt standard) */
            object-fit: cover;
            background-color: #fff;
            /* Fallback */
        }

        .pass-content {
            padding: 15px;
        }

        .field-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        .field-label {
            font-size: 11px;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 2px;
            font-weight: 600;
            color: rgb(255, 255, 255);
            /* Label Color */
        }

        .field-value {
            font-size: 16px;
            font-weight: 500;
            color: rgb(255, 255, 255);
            /* Foreground Color */
        }

        .secondary-field .field-value {
            font-size: 20px;
            /* Slightly larger for secondary */
        }

        .auxiliary-row {
            display: flex;
            gap: 20px;
        }

        .barcode-container {
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            flex-direction: column;
            color: black;
        }

        .barcode-img {
            width: 150px;
            height: 150px;
        }

        .barcode-text {
            margin-top: 5px;
            font-size: 12px;
            color: #333;
        }

        /* Specific adjustments */
        .header-right {
            /* usually nothing or specific header fields */
        }
    </style>
</head>

<body>

    <div class="pass-container">
        <!-- Header -->
        <div class="pass-header">
            <div class="pass-logo">
                <img src="./apple-assets/logo-480x150.png" alt="Logo">
            </div>
            <div class="header-right">
                <!-- Header Fields if any -->
            </div>
        </div>

        <!-- Strip Image removed as requested -->


        <!-- Fields -->
        <div class="pass-content">
            <!-- Secondary Fields (Beneficiary) -->
            <div class="field-row">
                <div class="field secondary-field">
                    <span class="field-label">Beneficiário</span>
                    <span class="field-value">Rayssa Oliveira Bezerra</span>
                </div>
            </div>

            <!-- Auxiliary Fields -->
            <div class="field-row auxiliary-row">
                <div class="field">
                    <span class="field-label">CPF</span>
                    <span class="field-value">123.456.789-01</span>
                </div>
                <div class="field">
                    <span class="field-label">Código</span>
                    <span class="field-value">0YXY2034227008</span>
                </div>
                <!-- <div class="field">
                    <span class="field-label">Plano</span>
                    <span class="field-value">PREMIUM 900.1 CE APT COP</span>
                </div> -->
                <!-- The plan value is quite long, might wrap or need adjustment. Standard pass layout flows horizontally. -->
            </div>
            <div class="field-row">
                <div class="field">
                    <span class="field-label">Plano</span>
                    <span class="field-value">PREMIUM 900.1 CE APT COP</span>
                </div>
            </div>
        </div>

        <!-- Barcode Area removed as requested -->
    </div>

</body>

</html>
